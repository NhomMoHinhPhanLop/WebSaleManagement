<div>
    List Vegetable
</div>
<table border = "1">
    <tr>
        <th>
            ID
        </th>
        <th>
            Name
        </th>
        <th>
            Unit
        </th>
        <th>
            Amount
        </th>
        <th>
            Price
        </th>
    </tr>
    <tr th:each ="row, state: ${data}">
        <td th:utext="${state.current.VegetableID}">
            ID
        </td>
        <td th:utext="${state.current.VegetableName}" >
            Name
        </td>
        <td  th:utext="${state.current.Unit}">
            Unit
        </td>
        <td th:utext="${state.current.Amount}" >
            Amount
        </td>
        <td th:utext="${state.current.Price}" >
            Price
        </td>
        <form action="/addtocart" method="post">
            <td>
                <input type="hidden" name="id" th:value="${state.current.VegetableID}"/>
                <input type="number" name="quantity"/>
            </td>
            <td>
                <input type="submit" name="submit" value="Add to cart"/>
            </td>
        </form>
    </tr>
</table>
<style>
img {
  margin: 0 auto;
  display: block;
  margin-top: 20%;
}
</style>
